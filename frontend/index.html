<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сокращатель URL</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 2.5rem;
      font-weight: 300;
    }

    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
      font-size: 1.1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input[type="submit"] {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    input[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    input[type="submit"]:active {
      transform: translateY(0);
    }

    .result-container {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      border: 2px dashed #dee2e6;
      display: none;
    }

    .result-container.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    .result-title {
      color: #495057;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .result-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      word-break: break-all;
      display: inline-block;
      padding: 10px 15px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e1e5e9;
    }

    .result-link:hover {
      text-decoration: underline;
      background: #f8f9ff;
    }

    .error-message {
      color: #dc3545;
      background: #f8d7da;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #f5c6cb;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Адаптивность для мобильных устройств */
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }

      h1 {
        font-size: 2rem;
      }

      input[type="text"],
      input[type="submit"] {
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 20px 15px;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Сокращатель URL</h1>
    <form action="javascript:shorten()">
      <div class="form-group">
        <label for="url">Введите ссылку:</label>
        <input id="url" name="url" type="text" placeholder="https://example.com" required>
      </div>
      <input type="submit" value="Сократить">
    </form>
    
    <div id="result" class="result-container">
      <div class="result-title">Ваша сокращенная ссылка:</div>
      <a id="shortened-link" href="#" target="_blank" class="result-link"></a>
    </div>
  </div>
</body>

<script>


  function shorten() {
    const link = document.getElementById("url").value;
    const resultContainer = document.getElementById("result");
    const shortenedLink = document.getElementById("shortened-link");
    
    // Показываем индикатор загрузки
    resultContainer.className = "result-container show";
    shortenedLink.innerHTML = "Сокращаем...";
    shortenedLink.href = "#";
    
    fetch(`/links`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        full_link: link
      })
    })
    .then(response => response.json())
    .then(data => {
      const url = data.short_link;
      // Убедимся, что ссылка имеет правильный формат с протоколом
      let fullUrl = url;
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        fullUrl = 'https://' + url;
      }
      shortenedLink.innerHTML = fullUrl;
      shortenedLink.href = fullUrl;
      resultContainer.className = "result-container show";
    })
    .catch(error => {
      shortenedLink.innerHTML = "Произошла ошибка, попробуйте еще раз";
      shortenedLink.href = "#";
      resultContainer.className = "result-container show";
    });
  }
</script>

</html>
